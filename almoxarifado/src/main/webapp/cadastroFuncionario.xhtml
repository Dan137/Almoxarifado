<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:include src="menu.xhtml"/>
    <body>


        <h:form id="formCadFuncionario">
<p:growl id="growl" life="10000" showDetail="true" showSummary="false"/>
            <h3 style="margin-top:0">Cadastro de funcionarios</h3>

            <p:panelGrid columns="2">

                <h:outputLabel value="nome: "/>
                <p:inputText value="#{funcionaroBean.funcionario.nome}"  required="true"
requiredMessage="Nome é obrigatória"/>

                <h:outputLabel value="matricula: "/>
                <p:inputText value="#{funcionaroBean.funcionario.matricula}"  required="true"
requiredMessage="Matricula é obrigatória"/>

                <h:outputLabel value="cargo: "/>
                <p:inputText value="#{funcionaroBean.funcionario.cargo}"  required="true"
requiredMessage="Cargo é obrigatória"/>

                <h:outputLabel value="CPF: "/>
                <p:inputMask mask='999.999.999-99' value="#{funcionaroBean.funcionario.cpf}" required="true"
requiredMessage="CPF é obrigatória"></p:inputMask>

                <h:outputLabel value="dataAdmissao: "/>
                <p:inputText value="#{funcionaroBean.funcionario.dataAdmissao}"/>

                <h:outputLabel value="telefone: "/>
                <p:inputText value="#{funcionaroBean.funcionario.telefone}"/>

            </p:panelGrid>
            <h1></h1>
            <p:commandButton value="Salvar" action="#{funcionaroBean.cadastrar(funcionaroBean.funcionario)}" update="formCadFuncionario"/>
            </h:form>
    </body>
</html>
