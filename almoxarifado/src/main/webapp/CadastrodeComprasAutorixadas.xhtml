<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:include src="menu.xhtml"/>
    <body>

        <h:form id="compras"> 
            <p:commandButton value="cadastrar"  oncomplete="PF('dlg').show()" update="compras"/>
                             <p:dialog  widgetVar="dlg" resizable="false" visible="false" modal="true" draggable="false">    
                    <p:panelGrid columns="2">
                        <f:facet name ="header">Inserir Insumos</f:facet>
                        <h:outputLabel value="nome *"/>
                        <p:inputText value="#{comprasAutorizadasControler.insumos.nome}" required="true" requiredMessage="campo nome obrigatório"/>

                        <h:outputLabel value="descrição"/>
                        <p:selectOneMenu title="selecione"  label="descrição" value="#{comprasAutorizadasControler.insumos.descricao}" >
                            <f:selectItem itemLabel="KG"/>
                            <f:selectItem itemLabel="L"/>
                            <f:selectItem itemLabel="M"/>
                            <f:selectItem itemLabel="caminhão"/>
                            <f:selectItem itemLabel="Caçamba"/>
                            <f:selectItem itemLabel="unidade"/>
                        </p:selectOneMenu>

                        <h:outputLabel value="estado *"/>

                        <p:selectOneMenu value="#{comprasAutorizadasControler.insumos.estado}">
                            <f:selectItem itemLabel="disponivel"/>
                            <f:selectItem itemLabel="manutenção"/>
                            <f:selectItem itemLabel="emprestado"/>
                        </p:selectOneMenu>

                        <f:facet name="footer">
                            <center><p:commandButton value="cadastrar" action="#{comprasAutorizadasControler.inserirInsumos()}" oncomplete="PF('dlg').hide()" update="compras"/></center>

                        </f:facet>
                    </p:panelGrid>
                </p:dialog>
            <p:commandButton value="cadastrar" action="#{comprasAutorizadasControler.inserir()}" update="compras"/>
        </h:form>
    </body>
</html>
