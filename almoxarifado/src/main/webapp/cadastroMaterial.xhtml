<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Almoxarifado</title>
    </h:head>
    <h:body>
        <ui:include src="menu.xhtml"/>

        <h:form id="formCadMaterial">
            <p:growl life="8000" showDetail="true" showSummary="true" sticky="true"/>

            <p:fieldset id="fieldCad" legend="Cadastro de Material">
                <p:panelGrid columns="2">
                    <h:outputText value="nome"/>
                    <p:inputText id="txtNOME" value="#{materialBean.material.nome}" required="true"
                                 requiredMessage="campo nome obrigatório"/>
                    <p:message for='txtNOME' />
                    <h:outputText/>
                    <h:outputText  value="descrição"/>
                    <p:inputText id="txtDescricao" value="#{materialBean.material.descricao}" />

                    <h:outputText value="quantidade"/>
                    <p:inputText id="txtQuantidade" required="true"
                                 value="#{materialBean.material.quantidade}" requiredMessage="Campo quantidade obrigatório"/>
                    <p:message for="txtQuantidade"/>
                    <h:outputText/>
                    <h:outputText value="estado"/>
                    <h:selectOneMenu value="#{materialBean.material.estado}">
                        <f:selectItem itemValue="selecione"/>
                        <f:selectItem itemValue="em uso"/>
                        <f:selectItem itemValue="em manutenção"/>
                        <f:selectItem itemValue="emprestado"/>
                    </h:selectOneMenu>
                    <h:outputText/>

                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDialConfirmCadMaterial').show()"/>

            </p:fieldset>

            <p:messages/>

            <p:dialog id="dialConfirmCadMaterial" visible="false" resizable="false"
                      modal="true" widgetVar="widDialConfirmCadMaterial" header="atenção!">

                <h:outputText value="Deseja realmente cadastrar o Material?"/><br/>
                <p:commandButton value="sim" action="#{materialBean.cadastrar(materialBean.material)}"
                                 update=":formCadMaterial" oncomplete="PF('widDialConfirmCadMaterial').hide();
                                 "/>
                <p:commandButton value="não" oncomplete="PF('widDialConfirmCadMaterial').hide()"/>

            </p:dialog>

        </h:form>
    </h:body>
</html>
