<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Almoxarifado</title>
    </h:head>
    <h:body>
        <h:form>
        <p:fieldset legend ="Cadastro Material"/>
        <h1></h1>
            <p:outputLabel value="buscar"/>
            <p:inputText value="#{materialBean.material.codigo}"/>
            <p:commandButton value="buscar" update="@form" action="#{materialBean.listaId(codigo)}"
            />
        <p:panelGrid columns="2" id="form" >
            <p:outputLabel value="Nome"/>
            <p:inputText value="#{materialBean.material.nome}"/>
            <p:outputLabel value="Descrição"/>
            <p:inputText value="#{materialBean.material.descricao}" required="true"/>
            <p:outputLabel value="Quantidade"/>
            <p:inputText value="#{materialBean.material.quantidade}"/>
            <p:outputLabel value="Especificação"/>
            <p:inputText value="#{materialBean.material.especificacao}"/>
        </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
