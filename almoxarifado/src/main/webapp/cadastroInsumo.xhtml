<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <ui:include src="menu.xhtml"/>
    <body>
        
        <h:form>
            <p:panelGrid columns="2">


                <h:outputLabel value="nome *"/>
                <p:inputText value="#{insumoBean.insumo.nome}" required="true" requiredMessage="campo nome obrigatório"/>

                <h:outputLabel value="descrição"/>
                <p:selectOneMenu title="selecione"  label="descrição" value="#{insumoBean.insumo.descricao}" >
                    <f:selectItem itemLabel="KG"/>
                    <f:selectItem itemLabel="L"/>
                    <f:selectItem itemLabel="M"/>
                    <f:selectItem itemLabel="caminhão"/>
                    <f:selectItem itemLabel="Caçamba"/>
                    <f:selectItem itemLabel="unidade"/>
                </p:selectOneMenu>

                <h:outputLabel value="estado *"/>
                
                <p:selectOneMenu value="#{insumoBean.insumo.estado}">
                    <f:selectItem itemLabel="disponivel"/>
                    <f:selectItem itemLabel="manutenção"/>
                    <f:selectItem itemLabel="emprestado"/>
                </p:selectOneMenu>
               
                
            </p:panelGrid>
            <p:commandButton value="cadastrar" action="#{insumoBean.cadastrar(insumoBean.insumo)}"/>
        </h:form>
    </body>
</html>
